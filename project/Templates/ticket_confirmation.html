<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Booking Confirmation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        margin-top: 0;
    }
    .pnr {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .link {
        display: inline-block;
        margin-top: 20px;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Your Ticket is Booked!</h1>
    <p class="pnr">PNR Number: <strong>{{ pnr_number }}</strong></p>
    <a href="/" class="link">Go to Home Page</a>
</div>
</body>
</html>
