<!DOCTYPE html>
<html>
<head>
    <title>Cancel Ticket</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Navbar */
        header {
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-items {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Form */
        body {
            margin-top: 70px; /* Adjust based on navbar height */
            background-color: #f1f2f6;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="navbar-brand">Cancel Ticket</a>
        <nav>
            <ul class="nav-items">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/project">Search Flights</a></li>
                <li class="nav-item"><a href="/t">Booked Tickets</a></li>
                <li class="nav-item"><a href="/pnrforcancel">Cancel Tickets</a></li>
               
                <!-- Adjust as per your requirements -->
            </ul>
        </nav>
    </header>
    <h1 style="padding-top: 50px;">Cancel Ticket</h1>
    <form action="/getpnr" method="POST">
        {% if message %}
            <p class="error-message">{{ message }}</p>
        {% endif %}
        <label for="pnr">Enter PNR Number:</label>
        <input type="text" id="pnr" name="pnr" required>
        <button type="submit">Search PNR</button>
    </form>
</body>
</html>
